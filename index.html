<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Spectral&display=swap" rel="stylesheet">

  <title>Portfolio Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Spectral', serif;
      background-color: #1e0f19;
      color: #4b4b4b;
    }

    header {
      background-color: #000;
      color: #4b4b4b;
      padding: 1rem;
      text-align: center;
    }

    main {
      padding: 2rem;
      min-height: 70vh; /* keeps body tall */
    }

    footer {
      background-color: #000;
      color: #4b4b4b;
      text-align: center;
      padding: 1rem;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Website Header</h1>
  </header>

  <main>
    <h2>Welcome!</h2>
    <p>This is the body of your website.</p>
  </main>

  <footer>
    <p>&copy; 2025 Your Website</p>
  </footer>
</body>
</html>
